<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 2</title>
    <style>
      tr:nth-child(odd) {
        background-color: gray;
      }
      td {
        width: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form style="border: 2px solid black">
      <button id="b1">Faire apparaitre les lignes paires</button>
      <button id="b2">Faire disparaitre les lignes paires</button>
      <table border="1px">
        <tr>
          <td>1</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>2</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>4</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>5</td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </form>
  </body>
  <script src="../jquery.js"></script>
  <script src="./Exercice2.js"></script>
  <script>
    $(function () {
      $("#b1").click(function (e) {
        e.preventDefault();
        $("tr:odd").hide();
      });
      $("#b2").click(function (e) {
        e.preventDefault();
        $("tr:odd").show();
      });
    });
  </script>
</html>
